<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 450px;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn-register {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center">Create an Account</h2>
        <form action="{% url 'userregister' %}" method="post">
            {% csrf_token %}
            {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, error_list in errors.items %}
                    <li>{{ field }}: {{ error_list.0 }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat your password</label>
                <input type="password" class="form-control" id="repeatPassword" name="password2" placeholder="Repeat your password">
            </div>
        
            <button type="submit" class="btn btn-register btn-block">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
